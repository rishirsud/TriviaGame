<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css">
  <link rel="stylesheet" href="assets/styles/style.css">
  <title>Trivia Game</title>
</head>

<body>
    <div class="jumbotron">
      <h1 class="display-4">Triva Game!<span style="float: right" id="timer">-</span></h1>
      <p class="lead">The game as already begun!</p>
      <hr class="my-4">
      <p>Stop reading and answer all the questions before the time runs out.</p>
    </div>

    <div class="container">
      <div class="row gameForm">
        <div class="col text-center">
            <form id="quiz"></form>
        </div>
      </div>
      <div class="row">
        <div class="col text-center">
            <button id="submit" class="btn btn-primary my-3" type="button">Submit</button>
        </div>
      </div>
    </div>
  <!-- <div id="timer"></div> -->
  <!-- <button id="submit" type="button" data-toggle="modal" data-target="#myModal">Submit</button> -->





  <!-- MODAL START -->
  <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Your Results</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <h3>Correct: <span id="correct">0</span></h3>
          <h3>Incorrect: <span id="incorrect">0</span></h3>

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
  <!-- MODAL END -->

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <script src="assets/scripts/game.js"></script>
</body>

</html>
